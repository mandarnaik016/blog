{% if include.img_datasrc %}
  <!-- If javascript is not on. -->
  <noscript><img src="{{include.img_datasrc}}" alt="{{include.img_alt}}"/></noscript>

  <!-- If javascript is present. -->
  <img src="{{include.img_src}}" data-src="{{include.img_datasrc}}" alt="{{include.img_alt}}" width="{{include.img_width}}" height="{{include.img_height}}" loading="lazy" class="mx-auto d-block"/>
{% endif %}
